<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./dist/output.css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container flex flex-col justify-center items-center mt-20">
			<div class="w-60">
				<div class="mb-6">
					<label for="contactname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
					<input type="text" id="contactname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
				</div>
				<div class="mb-6">
					<label for="contactnumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number</label>
					<input type="text" id="contactnumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
				</div>
				<div class="flex justify-between mb-6">
					<div class="flex items-center">
						<input id="Device" type="radio" value="device" name="radio" class="w-4 h-4 text-lime-600 bg-gray-100 border-gray-300 focus:ring-lime-500 dark:focus:ring-lime-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
						<label for="Device" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Device </label>
					</div>
					<div class="flex items-center">
						<input required checked id="SIM" type="radio" value="Sim" name="radio" class="w-4 h-4 text-lime-600 bg-gray-100 border-gray-300 focus:ring-lime-500 dark:focus:ring-lime-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
						<label for="SIM" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"> SIM </label>
					</div>
				</div>
				<button id="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
			</div>
		</div>
		<script src="./dist/index.js"></script>
	</body>
</html>
